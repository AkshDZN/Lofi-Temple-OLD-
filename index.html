<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofiTemple Ui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="screen">

        <div class="topbx">
            <div class="friendsbx">
                <img src="icons/friends.svg" alt="friends" class="friendsicon">
                <div class="friends">FRIENDS</div>
            </div>
    
            <div class="mixerbx">
                <div class="mixer">MIXER</div>
                <img src="icons/mixer.svg" alt="mixer" class="mixericon">
            </div>
        </div>

        <div class="bottombx">
            <div class="timebx">
                <div class="time">12:39</div>
        
                <div class="ampmbx">
                    <div class="am">AM</div>
                    <div class="pm">PM</div>
                </div>
            </div>
    
            <div class="toolbox">
                <img src="icons/bottomright/zen_mode.svg" alt="zen_mode" class="icon">
                <img src="icons/bottomright/calendar.svg" alt="zen_mode" class="icon">
                <img src="icons/bottomright/todo_list.svg" alt="zen_mode" class="icon">
                <img src="icons/bottomright/pomodoro+timers.svg" alt="zen_mode" class="icon">
                <img src="icons/bottomright/add_note_folder_drawing.svg" alt="zen_mode" class="icon">
                <img src="icons/bottomright/settings.svg" alt="zen_mode" class="icon">
            </div>
        </div>


    </div>



</body>
</html>
